spring.application.name=cursos
server.port=8003
# Configuraci�n de la base de datos
spring.datasource.url=jdbc:postgresql://estudiantes-ms:5432/estudiantesdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# Configuraci�n de JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Nivel de log para ver las consultas SQL en la consola
logging.level.org.hibernate.SQL=debug
# Ver los valores de los par�metros que se pasan a las consultas
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

